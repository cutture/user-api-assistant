services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount the brain/data directories for persistence
      - chroma_data:/app/chroma_db
      - ./brain:/app/brain
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # In Docker network, backend is reachable at http://backend:8000
      - BACKEND_URL=http://backend:8000
      # PUBLIC URL: This must be the Browser-accessible URL of the backend.
      # Defaults to localhost for dev, but can be overridden for QA/Prod (e.g., https://api.my-qa.com).
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

volumes:
  chroma_data:
